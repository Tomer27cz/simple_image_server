{% extends 'base/base.html' %}

{% block head %}
<title>Log</title>
<style>
  body {
      font-family: Consolas, serif;
  }
  p {
      margin: 0.5rem 0 0;
  }
</style>
<script>
  window.onload = function() {
    window.scrollTo(0,document.body.scrollHeight);
  }
</script>
{% endblock %}

{% block content %}
  <div>
    <h1>Log</h1>
    <br>
    {% for line in log_data %}
      <p>{{ line }}</p>
    {% endfor %}
  </div>
  <br>
{% endblock %}
