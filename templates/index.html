<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Change image</h1>
  <form method="POST" enctype="multipart/form-data">
     <label for="img">Select image:</label>
     <input type="file" id="img" name="img" accept="image/*"/>
     <input type="submit"/>
  </form>
</body>
</html>
