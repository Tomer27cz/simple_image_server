<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Admin Panel</title>
  <style>
    .div-login {
        /*text-align: center;*/
        padding: 1rem;
        margin: 1rem;
        border-radius: 1rem;
        background-color: rgb(230, 230, 230);
    }
    .e-div {
        display: flex;
        justify-content: space-between;
    }
  </style>
  <script>
    if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
      }
  </script>
</head>
<body>
  {% if message %}
    <div class="alert alert-warning div-align alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  <section class="vh-100" style="background: white">
    <div class="container py-5 h-100">
      <div class="div-login">
      <div style="text-align: center">
        <h3 style="color: #b91919">Current</h3>
      </div>
      <div>
        <h4>Image URL: <a href="{{ image_url }}">{{ image_url }}</a></h4>
      </div>
      <div style="margin-top: 1rem">
        <h4>Link URL: <a href="{{ link_url }}">{{ link_url }}</a></h4>
      </div>
    </div>
      <div class="div-login" style="margin-top: 3rem">
      <div style="text-align: center">
        <h1 style="color: #b91919">Change</h1>
        <br>
      </div>
      <form class="e-div" method="post">
        <h4 class="form-control-plaintext" style="flex: 0 0 25%;">Image URL</h4>
        <input type="url" class="form-control" style="margin: 1rem" id="imageURL" name="image_url">
        <button type="submit" class="btn btn-danger mb-3" style="margin: 1rem">Submit</button>
      </form>
      <form class="e-div" method="post">
        <h4 class="form-control-plaintext" style="flex: 0 0 25%;">Link URL</h4>
        <input type="url" class="form-control" style="margin: 1rem" id="linkURL" name="link_url">
        <button type="submit" class="btn btn-danger mb-3" style="margin: 1rem">Submit</button>
      </form>
    </div>
  </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
