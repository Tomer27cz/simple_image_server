<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Change Image</h1>
  <form method="POST">
     <label for="image_url">Image URL:</label>
     <input type="url" name="image_url" id="image_url"/>
     <input type="submit"/>
  </form>
  <h1>Change Link</h1>
  <form method="POST">
     <label for="link_url">Link URL:</label>
     <input type="url" name="link_url" id="link_url"/>
     <input type="submit"/>
  </form>
</body>
</html>
