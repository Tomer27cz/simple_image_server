<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Password</title>
  <script defer>
    if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
      }
  </script>
</head>
<body>
  {% if message %}
    <div class="alert alert-warning div-align alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  <section class="vh-100" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <form method="post">
              <div class="card-body p-5 text-center" style="background: rgb(230, 230, 230)">

              <h3 class="mb-5" style="color: #b91919">Sign in</h3>

              <div class="form-outline mb-4">
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username"/>
                <label class="form-label" for="typeEmailX-2">Username</label>
              </div>

              <div class="form-outline mb-4" id="show_hide_password">
                <div class="input-group mb-4" style="margin: 0!important;">
                  <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                  <a class="btn btn-outline-secondary" style="align-items: center" id="toggle"><i class="bi bi-eye-slash" id="icon"></i></a>
                </div>
                <label class="form-label" for="password">Password</label>
              </div>
              <button class="btn btn-danger btn-lg btn-block" type="submit">Login</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
      const icon = document.getElementById("icon");
      const toggle = document.getElementById("toggle");
      const password = document.getElementById("password");
      toggle.addEventListener("click", function() {
        if (password.type === "password") {
          password.type = "text";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        } else {
          password.type = "password";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        }
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
